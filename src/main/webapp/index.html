<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head><meta content="text/html; charset=UTF-8" http-equiv="content-type" /><title>Home</title></head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
        <script data-lift="head" id="jquery" src="/classpath/fobo/jquery.js" type="text/javascript"></script>
      <h2>Welcome to your project!</h2>
      <p>
	    <span class="lift:helloWorld.howdy">
	      Welcome to your Lift app at <span id="time">Time goes here</span>
	    </span>
      </p>
      <p>
          <div data-lift="AngularSnippet.app">
        <form data-lift="AngularSnippet.controller">
            <ul>
                <li>
                    <label>Username: <input data-bind="username"></label>
                </li>
                <li>
                    <label>Password: <input data-bind="password" type="password"></label>
                </li>

                <li>
                    Hi user <span data-bind="username">username here</span>.Ready to submit?<br/>
                    <button type="submit">Submit</button>
                </li>
            </ul>
        </form>
        </div>
      </p>
        <tail>
            <script type="text/javascript" src="/classpath/fobo/angular.js"></script>
            <script type="text/javascript" src="/ng/myApp.js"></script>
        </tail>
    </div>
  </body>
</html>
